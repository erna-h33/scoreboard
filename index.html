<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="header">HOME</h3>
        <h1 id="home-score-el">0</h1>
        <div class="btn-container">
          <button id="home-1" class="pts-btn" onclick="homeAdd1()">+1</button>
          <button id="home-2" class="pts-btn" onclick="homeAdd2()">+2</button>
          <button id="home-3" class="pts-btn" onclick="homeAdd3()">+3</button>
        </div>
      </div>
      <div>
        <h3 class="header">AWAY</h3>
        <h1 id="away-score-el">0</h1>
        <div class="btn-container">
          <button id="away-1" class="pts-btn" onclick="awayAdd1()">+1</button>
          <button id="away-2" class="pts-btn" onclick="awayAdd2()">+2</button>
          <button id="away-3" class="pts-btn" onclick="awayAdd3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
